<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTLM5</title>
  </head>
  <body>
    <h1>imagems dinamicas</h1>
    <p>tente abrir esse site em outro despositivo diferente ou simplesmente aumente e diminua o tamanho do seu navegado</p>

    <picture>
      <source media="(max-width: 750px)" srcset="img/foto_p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="img/foto_m.png" type="image/png">
      <img src="img/foto_g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir em html5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <br>

    <audio preload="metadata" autoplay controls>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <source src="midia/guanacast-33.mp3" type="audio/ogg">
      <source src="midia/guanacast-33.mp3" type="audio/wav">
      <p>infelismente seu navegador nao consegue reproduzir esse audio. <a href="midia/guanacast-33.mp3"></a></p>
    </audio>
  </body>
</html>
